<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="s1.jpg" alt="slider 1" class="d-block mx-auto" style="width:90%;max-height: 900px;">
                </div>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="s2.jpg" alt="slider 2" class="d-block mx-auto" style="width:90%;max-height: 900px;">
                    <div class="carousel-caption text-bg-primary">
                        <h6>Kayıt işlemleri için sizi bekliyoruz.</h6>
                    </div>
                </div>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="s3.jpg" alt="slider 3" class="d-block mx-auto" style="width:90%;max-height: 900px;">
                </div>
            </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</body>
</html>
